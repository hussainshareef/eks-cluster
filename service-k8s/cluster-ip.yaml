apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    project: John
    app: nginx
    demo: service
  
  spec:
    containers:
    - name: nginx-pod
      image: nginx
      ports:
      - containerPort: 80


---

apiVersion: v1
kind: service
metadata:
  name: nginx-service
spec:
  selector:
    project: John
    app: nginx
    demo: service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80